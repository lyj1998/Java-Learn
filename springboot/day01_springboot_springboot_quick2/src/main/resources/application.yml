#配置数据、集合（对象数据）
student:
  - name: tom
    age: 18
    addr: beijing
  - name: lucy
    age: 19
    addr: suzhou
#student: [{name: tom,age: 18, addr: beijing},{name: lucy,age: 19, addr: suzhou}]

#Map配置
map:
  key1: value1
  key2: value2