#普通数据的配置
name: zhangsan

#对象的配置
person:
  name: zhangsan
  age: 18
  addr: beijing
#行内对象配置
#person: {name: zhangsan,age: 18,addr: beijing }
server:
  port: 8082
#配置数据、集合
city:
  - beijing
  - tianjing
  - chongqing
  - shanghai
